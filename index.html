<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Projects</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="m-5">

  
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-info text-white">
                    <div class="card-header">
                        <h1 class="text-center">Aplikasi Input Data Diri</h1>
                    </div>
                    <div class="card-body">
                        <img src="orang64.png" class="rounded mx-auto d-block">
                    </div>
                </div> 
            </div>
            
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
               <div class="card  mt-3">
                   <div class="card-body text-primary">
                    <form id="form-input">
                        <div class="form-group">
                            <label for="NIM">Nomor Induk Mahasiswa</label>
                            <input type="text"  class="form-control" id="nim">
                        </div>
                        <div class="form-group">
                            <label for="nama">Nama Lengkap</label>
                            <input type="text"  class="form-control" id="nama">
                        </div>
                        <div class="form-group">
                            <label for="Tanggal Lahir">Tanggal Lahir</label>
                            <input type="date"  class="form-control" id="lahir">
                        </div>
                        <div class="form-group">
                            <label for="No. HP">No. Hp</label>
                            <input type="text"  class="form-control" id="hp">
                        </div>
                        <div class="form-group">
                            <label for="Alamat">Alamat Rumah</label>
                            <textarea  id="alamat" rows="6" maxlength="50" class="form-control"></textarea>
                        </div>
                       <button type="submit" class="btn btn-primary btn-block" id="submit">Submit</button>
                    </form>
                   </div>
               </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card  mt-3">
                    <div class="card-header">
                        <h1 class="text-center text-info">Data Diri</h1>
                    </div>
                    <div class="card-body text-info">
                        <table class="table table-hover table-responsive-md data-ku ">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Nama</th>
                                    <th>Tanggal Lahir</th>
                                    <th>No. HP</th>
                                    <th>Alamat Rumah</th>
                                    <th>Opsi</th>
                                </tr>
                            </thead>
                            <tbody id="bodytableku">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container-fluid">
        <div class="row bg-info">
            <div class="col py-5 text-white mt-4">
                <h3 class="text-center font-weight-bold ">Copyrights &copy; 2020 By Yudha Satria</h3>
            </div>
        </div>

    </div>
</footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
